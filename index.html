<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Login UI</title>
    <!-- fontaweson class -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="login">
            <i class="fas fa-user"></i>
            <h3>Login</h3>
            <form action="" method="">
                <input type="text" name="name" id="name" class="" placeholder="User-Name" autocomplete="off"/>
                <input type="password" name="pass" id="pass" class="" placeholder="Enter-Password" autocomplete="off"/>
            </form>
            <div class="underinput">
                <input type="checkbox" name="remenber" id="remenber" class="" /><label for="remenber">Remenber me</label>
                <a href="#" id="forgetpass">Forget password ?</a>
            </div>

            <button class="btn loginbtn">login</button>

            <div class="underbtn">
                <span>Not registered yet?</span>
                <a href="#" id="forsignup">Creat Account</a>
            </div>
        </div>

        <div class="fgpass">
            <i class="fas fa-user"></i>
            <h3>Forget your password</h3>
            <p>Don't worry resetting your passaword is easy. Just type in the email you registered BoardMe.</p>
            <form action="" method="">
                <input type="email" name="emailfg" id="emailfg" class="" placeholder="Enter your Email" autocomplete="off">
            </form>

            <button class="btn loginbtn">Send</button>

            <div class="underbtn">
                <span>Did you remember your password?</span>
                <a href="#" id="forfgtolg">Try login</a>
            </div>
        </div>

        <div class="signup">
            <i class="fas fa-user"></i>
            <h3>Signup</h3>
            <form action="" method="">
                <input type="text" name="namesg" id="namesg" class="" placeholder="User-Name" autocomplete="off"/>
                <input type="email" name="email" id="email" class="" placeholder="Email" autocomplete="off"/>
                <input type="password" name="passsg" id="passsg" class="" placeholder="Enter-Password" autocomplete="off"/>
            </form>

            <button class="btn loginbtn">Signup</button>

            <div class="underbtn">
                <span>You already have account ?</span>
                <a href="#" id="forlogin">Login</a>
            </div>
        </div>

    </div>


    <button id="chbtn">Sign Up</button>


    <div class="folating-btn">
        <div class="btn-icon">
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="btn-icon">
            <i class="fab fa-google"></i>
        </div>
        <div class="btn-icon">
            <i class="fab fa-twitter"></i>
        </div>
        <div class="btn-icon">
            <i class="fab fa-whatsapp"></i>
        </div>
    </div>

    <div id="btnprimary" class="btn-icon">
        <p>Connect With <i class="fas fa-plug"></i></p>
    </div>
    





    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
